{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <h1 style="text-align: center; color: brown; background-color: aqua;">Choose Your Template</h1>
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <img src="{% static 'images.jpeg' %}"  alt="" style="width: 400px; height: 400px; display: flex; flex-wrap: wrap;  justify-content: space-between;">
                <img src="{% static 'photo.webp' %}"  alt="" style="width: 500px; height: 500px; display: flex; flex-wrap: wrap;    justify-content: space-between; margin-top: 10px;">
                <img src="{% static 'official-resume-template.png' %}"  alt="" style="width: 500px; height: 450px; ">
                
            </div>
            <div class="col-sm-6">
                <img src="{% static 'res.jpg' %}"  alt="" style="width: 400px; height: 400px; display: flex; flex-wrap: wrap;  justify-content: space-between; margin-top: 10px;">
                <img src="{% static 'Resume-CV-Templates-Word-doc-023.jpg' %}"  alt="" style="width: 400px; height: 500px; display: flex; flex-wrap: wrap; justify-content: space-between; margin-top: 10px;">
                <img src="{% static 'pic.webp' %}"  alt="" style="width: 400px; height: 400px; display: flex; flex-wrap: wrap;  justify-content: space-between; margin-top: 10px;">
                
            </div>
            
        </div>

    </div>
</body>
</html>
