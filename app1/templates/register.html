{% extends "about.html" %}
{% load static %}
{% block content %}
<div>
    <div class="row">
        <div class="col-sm-6">
        <img src="{% static 'resume3.webp' %}" class="img d-block w-100 p-2 mt-1" alt="">
        </div>
        <div class="col-sm-6">
                <div>
                    <h1 style="font-family: 'Lucida Grande'; color: red; margin-top: 10px; text-align: center;">Register </h1>
                    <span>{{msg}}</span>
                    <form action="/doregister">
                        <div class="mb-3">
                            <input type="text" name="username" id="username" class="form-control border-3 border-black mt-3" type="text" placeholder="UserName:"required>
                        </div>
                        <div class="mb-3">
                            <input type="text" name="email" id="email" class="form-control border-3 border-black mt-3" type="text" placeholder="Email:"required>
                        </div>
                        <div class="mb-3">
                            <input type="password" name="password" id="password" class="form-control border-3 border-black mt-3" type="text" placeholder="Password:"required>
                        </div>
                        <div class="mb-3">
                            <input type="text" name="phno" id="phno" class="form-control border-3 border-black mt-3 " type="text" placeholder="Phno:"required>
                        </div>
                        <button class="form-control btn btn-info" type="submit">Register</button>
                        <button class="form-control btn btn-warning mt-3" type="reset">Reset</button>
                    </form>
                    <!--<div class="text-center mt-3" style="color: black;">
                        Already have an account?<a href="http://127.0.0.1:8000/3">Log in.</a>-->
                    </div>
                    
                </div>
            </div>
        </div>    
    </div>
    {% endblock %}
